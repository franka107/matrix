name: Flutter Build APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'

permissions:
  contents: write  # Necesario para crear releases

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.29.1
          
      - name: Disable Flutter analytics
        run: flutter config --no-analytics
      
      - name: Generate version number
        id: version
        run: |
          git fetch --tags
          VERSION=""
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Use tag name as version if running from tag
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            # Otherwise use tag+commits
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
            LAST_TAG=${LAST_TAG#v}
            COMMIT_COUNT=$(git rev-list --count HEAD)
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="${LAST_TAG}+${COMMIT_COUNT}.${SHORT_SHA}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Generated version: $VERSION"
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build APK
        run: flutter build apk --build-name=${{ env.VERSION }} --build-number=${{ github.run_number }}
      
      - name: Rename APK with version
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/matrix-${{ env.VERSION }}.apk
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: matrix-${{ env.VERSION }}.apk
          path: build/app/outputs/flutter-apk/matrix-${{ env.VERSION }}.apk
      
      - name: Generate changelog
        if: startsWith(github.ref, 'refs/tags/')
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
          commitMode: true  # Utiliza los mensajes de commit en lugar de PR
          fromTag: ${{ github.ref }}
          toTag: ${{ github.ref }}
          includeOpen: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/matrix-${{ env.VERSION }}.apk
          name: "Matrix v${{ env.VERSION }}"
          body: |
            ## Matrix App v${{ env.VERSION }}
            
            Release Date: ${{ github.event.repository.updated_at }}
            
            ### What's New
            ${{ steps.changelog.outputs.changelog }}
            
            ### Downloads
            - [Download APK](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/matrix-${{ env.VERSION }}.apk)
            
            ### Installation
            Download and install the APK file on your Android device.
            
            ### Feedback
            Please report any issues or suggestions in the [issue tracker](https://github.com/${{ github.repository }}/issues).
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}